	<body>
		<div class="container">
			<div class="left column">

		<script>
			// Wrap every letter in a span
			var textWrapper = document.querySelector(".ml12");
			textWrapper.innerHTML = textWrapper.textContent.replace(
				/\S/g,
				"<span class='letter'>$&</span>"
			);

			anime.timeline().add({
				targets: ".ml12 .letter",
				translateY: [100, 0],
				translateZ: 0,
				opacity: [0, 1],
				easing: "easeOutExpo",
				duration: 2000,
				delay: (el, i) => 2000 + 60 * i,
			});

			TweenMax.from(".left", 3, {
				left: "-80%",
				ease: Expo.easeInOut,
				delay: 3.4,
			});
			TweenMax.from(".header h1", 3, {
				left: "-50%",
				ease: Expo.easeInOut,
				delay: 3.4,
			});
			TweenMax.staggerFrom(
				".images > div",
				1,
				{
					y: "60",
					opacity: 0,
					ease: Power2.easeOut,
					delay: 6,
				},
				0.2
			);

			TweenMax.staggerFrom(
				".header > p",
				1,
				{
					y: "60",
					opacity: 0,
					ease: Power2.easeOut,
					delay: 5.6,
				},
				0.2
			);

			
		
		</script>
